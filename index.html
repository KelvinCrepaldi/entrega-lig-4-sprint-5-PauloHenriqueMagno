<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Jogo Lig-4</title>
</head>
<body>
    <header>
        <h1>JOGO LIG-4</h1>
    </header>

    <section class="placar">
        <h3>USA: 0</h3>
        <h3>URSS: 0</h3>
    </section>

    <section id="container">

        <div class="modalUSA hidden">
            <img class="img__modal" src="img/usa_win.gif">
            <div class="modal__close">
                <input type="button" id="btn__one">
                <label class="icone" for="btn__one">
                    <i class="fas fa-times-circle"></i>
                </label>
            </div>
   
            <div class="modal__text">
                <h2>USA Venceu!!!</h2>  
            </div>
        </div>

        <div class="modalURSS hidden">
            <img class="img__modal" src="img/urss_win.gif">
            <div class="modal__close">
                <input type="button" id="btn__two">
                <label class="icone" for="btn__two">
                    <i class="fas fa-times-circle"></i>
                </label>
            </div>
   
            <div class="modal__text">
                <h2>URSS Venceu!!!</h2>  
            </div>
        </div>

        <div class="modal__empate hidden">
            <img class="img__modal" src="img/empate2.gif">
            <div class="modal__close">
                <input type="button" id="btn__three">
                <label class="icone" for="btn__three">
                    <i class="fas fa-times-circle"></i>
                </label>
            </div>
   
            <div class="modal__text">
                <h2>EMPATE!!!</h2>  
            </div>
        </div>

    </section>
    
    <section class="btn">
        <button type="reset" class="reset">RESET</button>
        <button type="reset" class="reset">RESET PLACAR</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
